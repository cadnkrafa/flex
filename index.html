<html lang="en" style="color-scheme: light; 
  --liff-base-background-color: #FFFFFF; 
  --liff-base-text-color: #000000; 
  --liff-base-background-rgb-color: 255, 255, 255; 
  --liff-base-text-rgb-color: 0, 0, 0; 
  --liff-light-button-border-color: rgba(0, 0, 0, 0.15); 
  --liff-title-text-color: #111111; 
  --liff-title-background-color: #FFFFFF; 
  --liff-title-button-color: #111111; 
  --liff-icon-color: #111111; 
  --liff-status-bar-color: black; 
  --liff-title-subtext-color: #B7B7B7; 
  --liff-progress-bar-color: #06C755; 
  --liff-progress-background-color: #FFFFFF; 
  --liff-title-button-area-background-color: rgba(255, 255, 255, 0.12); 
  --liff-title-button-area-border-color: rgba(0, 0, 0, 0.15);">
  <head>
    <style data-merge-styles="true"></style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบส่งไลน์ Flex Message</title>
    <link rel="icon" href="https://img2.pic.in.th/pic/1ce957ef03dff0be3.png" type="image/jpg">
    <style>
        body { 
            padding: 20px; 
            font-family: Arial, sans-serif; 
            background-color: #a6e3ff; 
            color: #333; 
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 125px;
            height: 100px;
            border-radius: 0%;
        }
        .login-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logout-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 0px;
        }
        input[type=text] {
            width: 50%; 
            margin-top: 10px;
            margin-bottom: 10px; 
            border: 1px solid #006897; 
            padding: 10px; 
            border-radius: 5px; 
            resize: vertical;
        }
        textarea { 
            width: 100%; 
            height: 300px; 
            margin-bottom: 20px; 
            border: 1px solid #006897; 
            padding: 10px; 
            border-radius: 5px; 
            resize: vertical;
        }
        .send-btn { 
            padding: 10px 16px; 
            background-color: #168abe; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
            font-size: 14px;
            margin: 0 auto;
            width: 100%;
            max-width: 300px;
            display: block;
        }
        .send-btn:hover { 
            background-color: #004e71; 
        }
        .button-wrapper {
            display: flex;
            justify-content: center;  /* จัดให้อยู่กลางแนวนอน */
            align-items: center;
            gap: 10px;  /* ระยะห่างระหว่างปุ่ม */
            margin: 20px auto;           /* จัดให้ div อยู่กลาง */
            flex-wrap: wrap;             /* ถ้าจอเล็กจะขึ้นบรรทัดใหม่ */
            max-width: 100%;
        }
        .template-btn,.simulator-btn,.pic-btn {
            padding: 10px 10px;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            white-space: nowrap;
            width: auto;
        }
        .template-btn {
            background-color: #eaa000;
            color: white;
        }
        .template-btn:hover {
            background-color: #b97e00;
        }
        .simulator-btn {
            background-color: #00b900;
            color: white;
        }
        .simulator-btn:hover {
            background-color: #00a000;
        }
        .pic-btn {
            background-color: #6500ff;
            color: white;
        }
        .pic-btn:hover {
            background-color: #3a0191;
        }
        .support-section {
            text-align: center;
            margin-top: 30px;
            font-size: 18px; /* Larger font size */
        }
        .support-section p {
            margin: 15px 0; /* Increase margin */
            font-size: 18px; /* Larger font size */
            color: #333;
        }
        .support-section a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px; /* Larger font size */
        }
        .support-section a:hover {
            text-decoration: underline;
        }
        .swal2-popup {
            width: 700px !important; /* Increase popup width */
            padding: 30px !important; /* Increase padding */
            border-radius: 15px !important; /* Rounder corners */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3) !important; /* Add shadow */
        }
        /* Logout button */
        #btnLogout {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            width: auto;
            display: none;
        }
        #btnLogout:hover {
            background-color: #cc0000;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root{--swal2-container-padding: 0.625em;

          --swal2-progress-step-background: #add8e6;
          --swal2-validation-message-background: #f0f0f0;
          --swal2-validation-message-color: #666;
          --swal2-close-button-position: initial;

          --swal2-background: var(--swal2-dark-theme-black);
          --swal2-color: var(--swal2-dark-theme-white);
          --swal2-footer-border-color: #555;
          --swal2-input-background: color-mix(in srgb, var(--swal2-dark-theme-black), var(--swal2-dark-theme-white) 10%);
          --swal2-validation-message-background: color-mix( in srgb, var(--swal2-dark-theme-black), var(--swal2-dark-theme-white) 10% );
          --swal2-validation-message-color: var(--swal2-dark-theme-white)}
        @media(prefers-color-scheme: dark){[data-swal2-theme=auto]{--swal2-dark-theme-black: #19191a;
          --swal2-dark-theme-white: #e1e1e1;
          --swal2-background: var(--swal2-dark-theme-black);
          --swal2-color: var(--swal2-dark-theme-white);
          --swal2-footer-border-color: #555;
          --swal2-input-background: color-mix(in srgb, var(--swal2-dark-theme-black), var(--swal2-dark-theme-white) 10%);
          --swal2-validation-message-background: color-mix( in srgb, var(--swal2-dark-theme-black), var(--swal2-dark-theme-white) 10% );
          --swal2-validation-message-color: var(--swal2-dark-theme-white)}}
        body.swal2-shown:not(.swal2-no-backdrop,.swal2-toast-shown){overflow:hidden}
        body.swal2-height-auto{height:auto !important}
        body.swal2-no-backdrop .swal2-container{background-color:rgba(0,0,0,0) !important;pointer-events:none}
        body.swal2-no-backdrop .swal2-container .swal2-popup{pointer-events:all}

        body.swal2-toast-shown .swal2-container.swal2-top-end,

        body.swal2-toast-shown .swal2-container.swal2-top-start,

        body.swal2-toast-shown .swal2-container.swal2-center-start,

        body.swal2-toast-shown .swal2-container.swal2-center-end,

        body.swal2-toast-shown .swal2-container.swal2-bottom-start,
        body.swal2-toast-shown .swal2-container.swal2-bottom-left{inset:auto auto 0 0}

        body.swal2-toast-shown .swal2-container.swal2-bottom-end,

        @media print{body.swal2-shown:not(.swal2-no-backdrop,.swal2-toast-shown){overflow-y:scroll !important}

          body.swal2-shown:not(.swal2-no-backdrop,.swal2-toast-shown) .swal2-container{position:static !important}}
        div:where(.swal2-container){display:grid;position:fixed;z-index:1060;inset:0;box-sizing:border-box;
          grid-template-areas:"top-start     top            top-end" "center-start  center         center-end" "bottom-start  bottom-center  bottom-end";
          grid-template-rows:minmax(min-content, auto) minmax(min-content, auto) minmax(min-content, auto);
          height:100%;padding:var(--swal2-container-padding);overflow-x:hidden;transition:background-color .1s;-webkit-overflow-scrolling:touch}
        div:where(.swal2-container).swal2-backdrop-show,
        div:where(.swal2-container).swal2-noanimation{background:var(--swal2-backdrop)}

        div:where(.swal2-container).swal2-top-end>.swal2-popup,

        div:where(.swal2-container).swal2-center-start>.swal2-popup,

        div:where(.swal2-container).swal2-center-end>.swal2-popup,

        div:where(.swal2-container).swal2-no-transition{transition:none !important}

        div:where(.swal2-container) button:where(.swal2-close){position:var(--swal2-close-button-position);inset:var(--swal2-close-button-inset);z-index:2;align-items:center;justify-content:center;width:1.2em;height:1.2em;margin-top:0;margin-right:0;margin-bottom:-1.2em;padding:0;overflow:hidden;transition:color .1s,box-shadow .1s;border:none;border-radius:var(--swal2-border-radius);background:rgba(0,0,0,0);color:var(--swal2-close-button-color);font-family:monospace;font-size:var(--swal2-close-button-font-size);cursor:pointer;justify-self:end}

<body>
    <button id="btnLogout" onclick="logout()">Log Out</button>
  
    <div class="header">
        <img src="https://img2.pic.in.th/pic/1ce957ef03dff0be3.png" alt="Logo">
    </div>
  
    <h2 style="text-align: center; color: #003a54;">ระบบส่งไลน์ Flex Message</h2>
  
    <div id="loginContainer" class="login-container" style="display: none;">
        <button id="btnLogin" class="send-btn" onclick="login()">เข้าสู่ระบบด้วยบัญชีไลน์</button>
    </div>

    <center>
    <div id="example" class="button-wrapper" style="display: none;">
        <button class="template-btn" onclick="window.open('https://flex-one.vercel.app/template.html', '_blank')">
        📋 เลือก Template
        </button>
        <button class="pic-btn" onclick="window.open('https://pic.in.th/', '_blank')">
        🖼️ ฝากภาพ
        </button>
        <button class="simulator-btn" onclick="window.open('https://developers.line.biz/flex-simulator/', '_blank')">
        🎨 ออกแบบ Flex
        </button>
    </div>
    </center>
  
    <div id="formContainer" style="display: none;">
        <form id="flexJsonForm">
            <!-- แสดง ID ถัดไป -->
            <div id="nextIdDisplay" style="text-align: Left; font-weight: bold; margin-bottom: 10px; color: #003a54;">
            ID : 
            </div>
            <input type="text" name="flex_altText" id="altTextInput" placeholder="ใส่ข้อความแคปชั่น" spellcheck="false" data-ms-editor="true">
            <textarea name="flex_json" id="flexJsonInput" placeholder="กด Ctrl+V เพื่อวาง Flex JSON ที่นี่" spellcheck="false" data-ms-editor="true"></textarea>
            <button class="send-btn" type="submit">ส่ง Flex Message</button>
        </form>
    </div>
    <script>
        let flexData = null;
        let altData = "";
      
        async function login() {
            try {
                await liff.init({ liffId: "2007226288-vxgolkng" });
                if (!liff.isLoggedIn()) {
                    await liff.login();
                }
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("example").style.display = "block";
                document.getElementById("formContainer").style.display = "block";
                document.getElementById("btnLogout").style.display = "block";
                updateNextId();

                // Hide URL query parameters after login
                if (window.history.replaceState) {
                    const url = new URL(window.location.href);
                    url.search = ''; // Clear query parameters
                    window.history.replaceState({}, document.title, url.toString());
                }
            } catch (error) {
                console.error('Login failed', error);
                Swal.fire('เกิดข้อผิดพลาด', 'การเข้าสู่ระบบผิดพลาด กรุณาเข้าสู่ระบบใหม่อีกครั้ง', 'error');
            }
        }
      
        document.getElementById('flexJsonForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const altData = document.getElementById('altTextInput').value.trim();
            const flexJson = document.getElementById('flexJsonInput').value.trim();

            if (!altData) {
                Swal.fire('เกิดข้อผิดพลาด', 'กรุณาใส่ข้อความแคปชั่น', 'error');
                return;
            }
          
            if (!flexJson) {
                Swal.fire('เกิดข้อผิดพลาด', 'กรุณาใส่ Flex JSON', 'error');
                return;
            }

            try {
                flexData = JSON.parse(flexJson);
            } catch (error) {
                Swal.fire('เกิดข้อผิดพลาด', 'คุณใส่ Flex JSON ผิด, กรุณาตรวจสอบ Flex JSON', 'error');
                return;
            }

            sendShare(altData);
        });

        async function sendShare(altData) {
            if (!flexData) {
                Swal.fire('เกิดข้อผิดพลาด', 'คุณใส่ Flex JSON ผิด, กรุณาตรวจสอบ Flex JSON', 'error');
                return;
            }

            const flexMessage = [
                {
                    "type": "flex",
                    "altText": altData ,
                    "contents": flexData
                }
            ];

            try {
                const result = await liff.shareTargetPicker(flexMessage);

                if (result) {
                    sendResult(altData, flexData);
                } else {
                    Swal.fire('ยกเลิก', 'ไม่สามารถส่ง Flex Message ได้', 'warning');
                }
            } catch (error) {
                console.error('Error sharing message', error);
                Swal.fire('เกิดข้อผิดพลาด', 'ตรวจพบข้อผิดพลาดในขณะส่ง Flex Message', 'error');
            }
        }
      
        async function sendResult(altData, flexData) {
            try {
                const response = await fetch("https://flex-one.vercel.app/api/send", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        altText: altData,
                        flexJson: flexData
                    })
                });

            const result = await response.text();
            console.log("Server response:", result);

            Swal.fire({
                title: 'ดำเนินการส่งเรียบร้อย',
                text: result,
                confirmButtonText: 'ปิด',
                confirmButtonColor: '#168abe',
            }).then(async () => {
                await updateNextId();
                location.reload();
            });

        } catch (error) {
            console.error("Error sending to Google Sheet:", error);
            Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถบันทึกลง Google Sheet ได้', 'error');
            }
        }
      
        function logout() {
            liff.logout();
            location.reload(); // reload เพื่อบังคับกลับไปหน้า login
        }

        // Automatically check if the user is logged in
        (async function() {
            try {
                await liff.init({ liffId: "2007226288-vxgolkng" });
                if (liff.isLoggedIn()) {
                    login();
                
                } else {
                    document.getElementById("loginContainer").style.display = "block";
                }
            } catch (error) {
                console.error('LIFF initialization failed', error);
                Swal.fire('เกิดข้อผิดพลาด', 'มีข้อผิดพลาดในการเริ่มต้นระบบ', 'error');
            }
        })();
      
        async function updateNextId() {
            try {
                const res = await fetch("https://script.google.com/macros/s/AKfycbzccmYXxndkmToIFFILe8ax_lhmnuoHiA1wAaZeyqzHaa9YH6LvU_WfEdnJQdCTJKe0/exec");
                const data = await res.json();
                document.getElementById("nextIdDisplay").innerText = `ID : ${data.nextId}`;
            } catch (err) {
                console.error("Failed to fetch next ID", err);
                document.getElementById("nextIdDisplay").innerText = "ID : ไม่สามารถโหลดได้";
            }
        }
    </script>
</body>
