<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>เลือก Flex Template</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f7fa;
    }

    h2 {
      color: #168abe;
    }

    .template-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .template-card {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
      transition: box-shadow 0.2s ease-in-out;
    }

    .template-card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-color: #168abe;
    }

    .template-card img {
      width: 100%;
      border-radius: 8px;
    }

    .template-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }

    .template-desc {
      color: #555;
      margin: 5px 0 10px;
    }

    pre {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

  <h2>เลือก Flex Template ที่ต้องการ</h2>

  <div class="template-container" id="templateContainer"></div>

  <script>
    const templates = [
      {
        name: "Template 1",
        description: "แสดงรูปภาพแบบ 2:3 พร้อมหัวข้อและรายละเอียด",
        image: "https://developers-resource.landpress.line.me/fx/clip/clip1.jpg",
        json: {
          type: "bubble",
          hero: {
            type: "image",
            url: "https://developers-resource.landpress.line.me/fx/clip/clip1.jpg",
            size: "full",
            aspectRatio: "2:3",
            aspectMode: "cover"
          },
          body: {
            type: "box",
            layout: "vertical",
            contents: [
              {
                type: "text",
                text: "Flex Template 1",
                weight: "bold",
                size: "xl"
              },
              {
                type: "text",
                text: "รายละเอียดเพิ่มเติมของเทมเพลตนี้",
                wrap: true
              }
            ]
          }
        }
      },
      {
        name: "Template 2",
        description: "เน้นภาพแนวกว้าง 1.51:1 พร้อมข้อความ",
        image: "https://developers-resource.landpress.line.me/fx/clip/clip3.jpg",
        json: {
          type: "bubble",
          hero: {
            type: "image",
            url: "https://developers-resource.landpress.line.me/fx/clip/clip3.jpg",
            size: "full",
            aspectRatio: "1.51:1",
            aspectMode: "cover"
          },
          body: {
            type: "box",
            layout: "vertical",
            contents: [
              {
                type: "text",
                text: "Flex Template 2",
                weight: "bold",
                size: "xl"
              },
              {
                type: "text",
                text: "ข้อความเพิ่มเติมของเทมเพลตนี้",
                wrap: true
              }
            ]
          }
        }
      }
    ];

    const container = document.getElementById("templateContainer");

    templates.forEach(template => {
      const card = document.createElement("div");
      card.className = "template-card";

      card.innerHTML = `
        <img src="${template.image}" alt="${template.name}">
        <div class="template-name">${template.name}</div>
        <div class="template-desc">${template.description}</div>
        <pre>${JSON.stringify(template.json, null, 2)}</pre>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
